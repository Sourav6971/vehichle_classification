<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-4">Upload an Image for Classification</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="flex flex-col items-center">
            <input type="file" name="image" accept="image/*" required class="mb-4 border border-gray-300 rounded-md p-2 w-full">
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Predict</button>
        </form>
        {% if prediction %}
            <h2 class="mt-6 text-xl font-semibold text-center text-gray-700">Prediction: <span class="text-blue-600">{{ prediction }}</span></h2>
        {% endif %}
    </div>
</body>

</html>
